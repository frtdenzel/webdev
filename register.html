<!DOCTYPE html>
<html>
<head>
<title>Register</title>
</head>
<body>
<h1>Register</h1>
<form>
<label for="name">Name:</label>
<input type="text" id="name" name="name"><br><br>

<label for="email">Email:</label>
<input type="email" id="email" name="email"><br><br>

<label for="password">Password:</label>
<input type="password" id="password" name="password"><br><br>

<label for="date">Date of Birth:</label>
<input type="date" id="date" name="date"><br><br>

<label for="color">Favorite Color:</label>
<input type="color" id="color" name="color"><br><br>

<label for="range">Age:</label>
<input type="range" id="range" name="range"><br><br>

<label for="tel">Phone Number:</label>
<input type="tel" id="tel" name="tel"><br><br>

<label for="time">Time:</label>
<input type="time" id="time" name="time"><br><br>

<label for="file">Upload File:</label>
<input type="file" id="file" name="file"><br><br>

<label for="url">Website:</label>
<input type="url" id="url" name="url"><br><br>

<label for="search">Search:</label>
<input type="search" id="search" name="search"><br><br>

<label for="checkbox">Subscribe to Newsletter:</label>
<input type="checkbox" id="checkbox" name="checkbox"><br><br>

<label for="radio">Gender:</label>
<input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label><br><br>

<label for="select">Country:</label>
<select id="select" name="country">
<option value="ZIMBABWE">ZIMBABWE</option>
<option value="SOUTH AFRICA">SOUTH AFRICA</option>
</select><br><br>

<label for="textarea">Comments:</label>
<textarea id="textarea" name="comments"></textarea><br><br>

<button type="submit">Submit</button>
</form>
<a href="index.html">Profile</a>
</body>
</html>
